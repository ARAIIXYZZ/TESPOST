        /* Gaya CSS (Tema Sensual/Modern: Dark Mode dengan Aksen Pink) */
        body {
            font-family: 'Arial', sans-serif;

        .video-container {

        /* Wrapper untuk membuat video 16:9 dan responsif */
        .video-wrapper {
            position: relative;

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: #2C2C2C;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Gaya Tombol Kontrol & Aksi */
        .control-group button, .action-buttons button {
            background-color: transparent;
            color: #FF4081; /* Aksen warna */
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 6px;
        }

        .control-group button:hover, .action-buttons button:hover {
            color: #FFFFFF;
            background-color: #FF4081;
        }

        .time-display {
            font-size: 14px;
            color: #BDBDBD;
        }

        .volume-control input[type=range] {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: #555;
            border-radius: 2px;
        }

        .volume-control input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #FF4081;
            cursor: pointer;
        }

        .action-buttons {

            border-top: 1px solid #333;

        .action-buttons button {

    <script>
        // SCRIPT JAVASCRIPT LOKAL UNTUK FUNGSI KONTROL DASAR
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        // Toggle Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (playPauseBtn.textContent === '▶') {
                playPauseBtn.textContent = '⏸';
            } else {
                playPauseBtn.textContent = '▶';
            }
        });

        // Toggle Mute
        muteBtn.addEventListener('click', () => {
            if (muteBtn.textContent === '🔊') {
                muteBtn.textContent = '🔇';
                volumeSlider.value = 0;
            } else {
                muteBtn.textContent = '🔊';
                volumeSlider.value = 75;
            }
        });

        // Volume Change
        volumeSlider.addEventListener('input', (e) => {
             if (e.target.value == 0) {
                 muteBtn.textContent = '🔇';
             } else {
                 muteBtn.textContent = '🔊';
             }
        });
